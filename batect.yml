 containers:
   build-env:
     image: clojure:lein-2.8.1-alpine
     volumes:
       - local: .
         container: /code
         options: cached
       - local: .
         container: /home/container-user/.m2
         options: cached
     working_directory: /code
     run_as_current_user:
      enabled: true
      home_directory: /home/container-user
 tasks:
   install:
     description: Fetch and install leiningen.
     run:
       container: build-env
       command: lein version
   run:
     description: Run the script to fetch the meetups.
     run:
       container: build-env
       command: lein run 533e5d1f5f42227235517d7d7854a5 melbourne 
   open:
     description: Open the output.html to view results.
     run:
       container: build-env
       command: open output.html
   shell:
     description: Start a shell in the development environment.
     run:
       container: build-env
       command: bash
